services:
  # Backend Service
  - type: web
    name: land-cover-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install --only-binary=:all: -r requirements.txt || pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GEE_PROJECT_ID
        value: gleaming-tube-445109-t2
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
    
  # Frontend Service (Static Site)
  - type: web
    name: land-cover-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
